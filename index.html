  <body>
    <header>
      <nav
        class="max-w-7xl mx-auto py-4 flex items-center justify-between px-2 xl:px-0"
      >
        <div class="nav_logo">
          <a class="text-3xl" href="">PPOB</a>
        </div>
        <ul class="md:flex gap-4 items-center hidden">

          <h1 class="text-md font-semibold text-white text-white">Zahra</h1>

        <div class="flex items-center justify-between">
          <div class="">

          </div>
          <div class="bg-white p-4 rounded-full">
            <img src="assets/icons/wallet-income.png" class="w-6 h-6" />
          </div>
        </div>
      </div>

      <!-- Transaction -->
      <h1 class="py-6 font-semibold">Top up & Tagihan</h1>

        <a href="pulsa.html" class="flex flex-col gap-2 items-center">

          <p>Pulsa</p>

          <p>Internet</p>
        </div>
        <div class="flex flex-col gap-2 items-center">

          </div>
          <p>Phone</p>
        </div>
        <div class="flex flex-col gap-2 items-center">
          <div class="bg-gray-200 p-4 rounded-full">
            <img src="assets/icons/faucet.png" alt="" class="w-6 h-6" />
          </div>
          <p>Air</p>
        </div>
        <div class="flex flex-col gap-2 items-center">
          <div class="bg-gray-200 p-4 rounded-full">
            <img src="assets/icons/bolt.png" alt="" class="w-6 h-6" />

            <img src="assets/icons/card.png" alt="" class="w-6 h-6" />
          </div>
          <p class="text-center">Asuransi</p>
        </div>
        <div class="flex flex-col gap-2 items-center">
          <div class="bg-gray-200 p-4 rounded-full">
            <img src="assets/icons/games.png" alt="" class="w-6 h-6" />
          </div>
          <p>Games</p>
        </div>
        <div class="flex flex-col gap-2 items-center">
          <div class="bg-gray-200 p-4 rounded-full">
            <img src="assets/icons/more.png" alt="" class="w-6 h-6" />
          </div>
          <p>Lengkap</p>
        </div>

      <div class="py-6">
        <div class="flex items-center justify-between">
          <h1 class="font-semibold">History</h1>
          <a href="history.html" class="text-sm">Selengkapnya</a>
        </div>
        <div class="history flex flex-col gap-4 pt-4">
          <div class="flex items-center gap-4">
            <div class="bg-gray-200 p-4 rounded-full">
              <img src="assets/icons/check.png" alt="" class="w-4 h-4" />
            </div>
            <div class="">
              <h1 class="font-semibold">SN5-0828732423</h1>
              <p class="text-sm text-gray-400">
                <span>2:20</span> | 10 Februari 2025

          </div>
          <div class="flex items-center gap-4">

              <h1 class="font-semibold">SN5-0828732423</h1>
